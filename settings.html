<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <span
          ><a href="more.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a
        ></span>
      </div>
      <div class="alt-screen-header__column">
        <span>Settings</span>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
      </div>
    </header>

    <main>
      <div class="major-options">
        <div class="major-options__notice">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="major-options__kakaolab">
          <i class="fa-solid fa-vial"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="major-options__version">
          <div class="major-options__version-left">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Version</span>
          </div>
          <span>Latest Version</span>
        </div>
      </div>
      <div class="major-divider"></div>
      <div class="sub-options">
        <div class="sub-options__privacy">
          <i class="fa-solid fa-lock"></i><span>Privacy</span>
        </div>
        <div class="sub-options__notification">
          <i class="fa-regular fa-bell"></i><span>Notification</span>
        </div>
        <div class="sub-options__friends">
          <i class="fa-regular fa-circle-user"></i><span>Friends</span>
        </div>
        <div class="sub-options__chats">
          <i class="fa-regular fa-message"></i><span>Chats</span>
        </div>
        <div class="sub-options__display">
          <i class="fa-solid fa-display"></i><span>Display</span
          ><span class="badge">N</span>
        </div>
        <div class="sub-options__themes">
          <div class="sub-options__themes-left">
            <i class="fa-solid fa-brush"></i><span>Themes</span
            ><span class="badge">N</span>
          </div>
          <span>Default theme</span>
        </div>
        <div class="sub-options__call">
          <i class="fa-solid fa-phone"></i><span>Call</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__li">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2 badge-justpoint"></span
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- no code below here-->
    <script
      src="https://kit.fontawesome.com/56f075c72a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
