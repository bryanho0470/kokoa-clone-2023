<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text1">If you have a Kokoa Account,</p>
      <p class="welcome-header__text2">
        Log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <form action="friends.html" method="get" id="button-form">
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <a href="#" class="find-auth">Find Kokoa Account or Password</a>

    <div id="no-mobile">
      <span>Your Screen too wide, Please reduce the width!</span>
    </div>

    <!-- no code below here-->
    <script
      src="https://kit.fontawesome.com/56f075c72a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
