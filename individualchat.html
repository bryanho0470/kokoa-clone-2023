<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <span
          ><a href="chats.html"
            ><i class="fa-solid fa-chevron-left fa-xl"></i></a
        ></span>
      </div>
      <div class="alt-screen-header__column">
        <span>Byungho Park</span>
      </div>
      <div class="alt-screen-header__column">
        <span
          ><i class="fa-solid fa-magnifying-glass fa-xl"></i>
          <i class="fa-solid fa-bars fa-xl"></i
        ></span>
      </div>
    </header>
    <!-- Main -->
    <main class="individual-main">
      <div class="individual-chat">
        <div class="individual-chat__datetime">
          <span>Tuesday, June 30, 2020</span>
        </div>
        <div class="individual-chat__otherchat">
          <div class="individual-chat__otherchat-icon">
            <img
              src="https://lh3.googleusercontent.com/ogw/AKPQZvzXYFXso7MjEl0Yrr9iMlvlUzsDItvUGCngGPgWpQ=s32-c-mo"
            />
          </div>
          <div class="individual-chat__otherchat-namemessage-align">
            <div class="individual-chat__otherchat-name">
              <span>Byungho Park</span>
            </div>
            <div class="individual-chat__otherchat-messagetime">
              <span>hi!</span>
              <span>21:27</span>
            </div>
          </div>
        </div>
        <div class="individual-chat__otherchat individual-chat__ownchat">
          <div class="individual-chat__otherchat-messagetime">
            <span>What's up?</span>
            <span>21:28</span>
          </div>
        </div>
      </div>
      <div class="individual-key">
        <div class="individual-key__top">
          <span><i class="fa-regular fa-square-plus"></i></span>
          <span>
            <p>Hi!</p>
            <div class="individual-key__top-innericons">
              <i class="fa-regular fa-face-smile"></i>
              <i class="fa-solid fa-arrow-up"></i>
            </div>
          </span>
        </div>
        <div class="individual-key__body">
          <div class="individual-key__body-line1">
            <div class="individual-key__body-keys">
              <div class="individual-key__body-keys__key">q</div>
              <div class="individual-key__body-keys__key">w</div>
              <div class="individual-key__body-keys__key">e</div>
              <div class="individual-key__body-keys__key">r</div>
              <div class="individual-key__body-keys__key">t</div>
              <div class="individual-key__body-keys__key">y</div>
              <div class="individual-key__body-keys__key">u</div>
              <div class="individual-key__body-keys__key">i</div>
              <div class="individual-key__body-keys__key">o</div>
              <div class="individual-key__body-keys__key">p</div>
            </div>
          </div>

          <div class="individual-key__body-line2">
            <div class="individual-key__body-keys">
              <div class="individual-key__body-keys__key">a</div>
              <div class="individual-key__body-keys__key">s</div>
              <div class="individual-key__body-keys__key">d</div>
              <div class="individual-key__body-keys__key">f</div>
              <div class="individual-key__body-keys__key">g</div>
              <div class="individual-key__body-keys__key">h</div>
              <div class="individual-key__body-keys__key">j</div>
              <div class="individual-key__body-keys__key">k</div>
              <div class="individual-key__body-keys__key">l</div>
            </div>
          </div>

          <div class="individual-key__body-line3">
            <div class="individual-key__body-keys">
              <div>
                <div class="individual-key__body-keys__key specialkey">
                  <i class="fa-solid fa-square-caret-up"></i>
                </div>
              </div>
              <div class="individual-key__body-keys__key">z</div>
              <div class="individual-key__body-keys__key">x</div>
              <div class="individual-key__body-keys__key">c</div>
              <div class="individual-key__body-keys__key">v</div>
              <div class="individual-key__body-keys__key">b</div>
              <div class="individual-key__body-keys__key">n</div>
              <div class="individual-key__body-keys__key">m</div>
              <div>
                <div class="individual-key__body-keys__key specialkey">
                  <i class="fa-solid fa-delete-left"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="individual-key__body-line4">
            <div class="individual-key__body-keys">
              <div class="individual-key__body-keys__key specialkey">123</div>
              <div class="individual-key__body-keys__key specialkey">
                <i class="fa-solid fa-globe"></i>
              </div>
              <div class="individual-key__body-keys__key">
                <i class="fa-solid fa-microphone"></i>
              </div>
              <div class="individual-key__body-keys__key space">space</div>
              <div class="individual-key__body-keys__key specialkey return">
                return
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your Screen too wide, Please reduce the width!</span>
    </div>

    <!-- no code below here-->
    <script
      src="https://kit.fontawesome.com/56f075c72a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
