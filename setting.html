<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
        <span class="screen-header__gear badge-justpoint"></span>
      </div>
    </header>

    <main>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://yt3.ggpht.com/yti/ADpuP3MCv7wRJI7ZhgdP4gh2WWs3V4PWsFOE5aEK-_Lj=s88-c-k-c0x00ffffff-no-rj"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Park</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
          <div class="user-component__icon"></div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-rectangle-list fa-xl"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__top">
          <div class="more-icons__topicon">
            <span><i class="fa-regular fa-calendar-check"></i></span>
            <span><i class="fa-regular fa-hard-drive"></i></span>
            <span><i class="fa-regular fa-face-smile-wink"></i></span>
            <span><i class="fa-regular fa-pen-to-square"></i></span>
          </div>
          <div class="more-icons__toptitle">
            <span>Calendar</span>
            <span>Talk Drive</span>
            <span>Emoticons</span>
            <span>Themes</span>
          </div>
        </div>
        <div class="more-icons__bottom">
          <div class="more-icons__bottomicon">
            <span><i class="fa-regular fa-address-card"></i></span>
            <span><i class="fa-regular fa-comments"></i></span>
            <span></span>
            <span></span>
          </div>
          <div class="more-icons__bottomtitle">
            <span>Account</span>
            <span>Openchat</span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="suggestion">
        <div class="suggestion__title">
          <span>Suggestions</span>
        </div>
        <div class="suggestion__app">
          <div class="suggestion__app-kakaostory">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ab/KakaoStory_Logo.png/120px-KakaoStory_Logo.png"
            />
            <span>Kakao Story</span>
          </div>
          <div class="suggestion__app-kakaofriends">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/8/87/Kakaofriends.png"
            />
            <span>Kakao Friends</span>
          </div>
          <div class="suggestion__app-friendsgem">
            <img
              src="https://play-lh.googleusercontent.com/n7j0IYY9wk5rMYKtzF6Cev4zo9TJ6kIdr0DaaWsZ2jiFpdZzI6vm1lScMiK8Nz4ZUtI=s48-rw"
            />
            <span>Friends Gem</span>
          </div>
          <div class="suggestion__app-friendsgem">
            <img />
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__li">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2 badge-justpoint"></span
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- no code below here-->
    <script
      src="https://kit.fontawesome.com/56f075c72a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
