<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Firends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <div class="friends-display-link">
      <i class="fa-solid fa-circle-info fa-sm"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </div>

    <main>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/79946862?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Park</h4>
            <h6 class="user-component__subtitle">This is subtitle</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel--header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="channel-component">
        <div class="channel-component__column">
          <img
            src="https://yt3.ggpht.com/yti/ADpuP3MCv7wRJI7ZhgdP4gh2WWs3V4PWsFOE5aEK-_Lj=s88-c-k-c0x00ffffff-no-rj"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="channel-component__text">
            <h4 class="channel-component__title">Channel</h4>
          </div>
        </div>
        <div class="channel-component__column">
          <span class="channel-component__number">2</span>
          <span class="channel-component__icon"
            ><i class="fa-solid fa-chevron-up fa-xs"></i
          ></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__li">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><span class="nav__notification2"></span
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- no code below here-->
    <script
      src="https://kit.fontawesome.com/56f075c72a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
